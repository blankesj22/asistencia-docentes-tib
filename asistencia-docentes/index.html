<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Asistencia de docentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
    />
  </head>
  <body>
    <!-- Agregar dos botones: uno para registrar docentes y otro para registrar la asistencia -->
    <div class="container mt-5">
      <h1>Asistencia de docentes</h1>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            onclick="location.href='lista-docente.html'"
          >
            Docentes
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-primary"
            onclick="location.href='registro-asistencia.html'"
          >
            Registrar asistencia
          </button>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="d-flex justify-content-start mb-4">
        <input type="text" class="datepicker" id="calendario" />
        <button type="button" class="btn btn-primary">Buscar</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Docente</th>
            <th scope="col">Hora ingreso</th>
            <th scope="col">Comentario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>

    <script>
      // Inicializar el calendario
      $(document).ready(function () {
        $("#calendario").datepicker({
          language: "es",
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./lib/firebase.js"></script>
    <script>
      //valida que haya algo en el localstorage y si no lo redirecciona al login
      if (localStorage.getItem("usuario") == null) {
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
