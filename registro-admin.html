<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Administrador</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Registro Administrador</h1>
    <form action="registro-admin.php" method="POST">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su nombre"
        required
      />
      <br />
      <label for="apellido">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su apellido"
        required
      />
      <br />
      <label for="dni">DNI</label>
      <input
        type="text"
        name="dni"
        id="dni"
        placeholder="Ingrese su DNI"
        required
      />
      <br />
      <label for="correo">Correo</label>
      <input
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su correo"
        required
      />
      <br />
      <label for="contraseña">Contraseña</label>
      <input
        type="password"
        name="contraseña"
        id="contraseña"
        placeholder="Ingrese su contraseña"
        required
      />
      <br />
      <label for="contraseña2">Confirmar contraseña</label>
      <input
        type="password"
        name="contraseña2"
        id="contraseña2"
        placeholder="Confirme su contraseña"
        required
      />
      <br />
      <input type="submit" value="Registrar" />
    </form>
    <script type="module">
      import { firestore, firestoreModule } from "./lib/firebase.js";

      // Captura el evento submit del formulario y recoge los datos en un objeto
      const form = document.querySelector("form");

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
        console.log(data);

        // Envía los datos a la base de datos
        firestore
          .collection("usuario")
          .add(data)
          .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
            alert("Usuario registrado correctamente");
            window.location.href = "login.html";
          })
          .catch((error) => {
            console.error("Error adding document: ", error);
          });
      });
    </script>
  </body>
</html>
