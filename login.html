<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pantalla de Inicio de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script type="module" src="./lib/firebase.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Iniciar sesión</h4>
              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Nombre de usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    required
                  />
                </div>
                <div class="form-group mt-3">
                  <label for="password">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  Iniciar sesión
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Aquí puedes añadir la lógica para autenticar al usuario
          if (username === "admin" && password === "1234") {
            if (localStorage.getItem("usuario") == null) {
              localStorage.setItem("usuario", {
                username: username,
                password: password,
              });

              window.location.href = "index.html";
            }
          } else {
            alert("Nombre de usuario o contraseña incorrecta");
          }
        });
      });
    </script>

    <script type="module">
      // Pregunta si existe algún documento en la colección "usuario", si no existe ninguno, redirige a registro-admin.html

      import { firestore, firestoreModule } from "./lib/firebase.js";

      const { collection, where, query, limit, getDocs } = firestoreModule;

      const usuariosRef = collection(firestore, "usuario");

      const q = query(usuariosRef, where("active", "==", true), limit(1));

      const querySnapshot = await getDocs(q);

      getDocs(q)
        .then((querySnapshot) => {
          if (querySnapshot.size === 0) {
            window.location.href = "registro-admin.html";
          }
        })
        .catch((error) => {
          console.log("Error getting documents: ", error);
        });
    </script>
